<h2>Search</h2>
<form>
  <input type="search" [(ngModel)]="query" (keyup.enter)="search()">
  <button type="button" (click)="search()">Search</button>
</form>
<div *ngIf="loading">Loading...</div>

<!--<pre>{{searchResults | json}}</pre>-->
<table *ngIf="searchResults">
  <thead>
  <tr>
    <th>Name</th>
    <th>Icon</th>
    <th>State</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="#menu of searchResults; #i=index">
    <td><a [routerLink]="['Edit', { name: menu.name }]">{{menu.name}}</a></td>
    <!--<td>{{menu.name}}</td>-->
    <td>{{menu.icon}}</td>
    <td>{{menu.state}}<br/>
      {{menu.badge}}, {{menu.type}}
    </td>
  </tr>
  </tbody>
</table>
